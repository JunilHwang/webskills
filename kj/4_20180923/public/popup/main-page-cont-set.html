<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지 컨텐츠 설정</title>
    
    <link rel="stylesheet" href="../css/default.css">
    
    <link rel="stylesheet" href="../css/popup.css">
    
    <link rel="stylesheet" href="../admin/css/admin.css">
    
    <script src='../js/jquery.min.js'></script>
    
    <script src='../js/script.js'></script>
</head>
<body>
    <div id="menu-contents">        
        <div class="page-title">
            메인페이지 컨텐츠
        </div>
        
        <div class="menu-type">
            <button type="button" >초기화</button>
            <button type="button" >배너 연동</button>
            <button type="button" >게시판 연동</button>
        </div>
        
        <div class="board-connect">
            <form method="post" class="table1-frm">
                <table class="table1">
                    <thead>
                        <tr>
                            <th>현재설정 : 게시판을 연동합니다.</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <input type="hidden" name="type" value="1">
                                <select name="board" id="board">
                                    <option value="">선택하세요.</option> 
                                    <option value="7">공지사항</option>
                                    <option value="8">갤러리</option>
                                    <option value="20">커뮤니티</option>
                                    <option value="23">게시판111321</option>
                                    <option value="24">게시판 설정</option>
                                    <option value="25">게시판 추가</option>
                                    <option value="26">메뉴별 컨텐츠 제작 영상</option>
                                    <option value="27">맛집</option>
                                    <option value="28">오동도</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
           <form method="post" class="table2-frm" style="display:none;">
                <table class="table2">
                    <thead>
                        <tr>
                            <th>현재설정 : 배너를 연동합니다.</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>기본 이미지 (필수사항)</td>
                                            <td>
                                                <input type="hidden" name="type" value="2">
                                                <ul>
                                                    <li>
                                                        설정된 이미지가 없습니다.(GIF, JPG, PNG 파일만 업로드 가능합니다)
                                                    <li><input type="file" name="def_img"></li>
                                                </ul>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>오버 이미지 (선택사항)</td>
                                            <td>
                                                <ul>
                                                    <li>
                                                           
                                                        설정된 이미지가 없습니다.(GIF, JPG, PNG 파일만 업로드 가능합니다)
                                                    <li><input type="file" name="over_img"></li>
                                                </ul>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>링크 URL</td>
                                            <td>
                                                <input type="text" name="link_url" value="">
                                                <select name="link_type" id="">
                                                    <option value="1">현재창(_SELF)</option>
                                                    <option value="2">새창(_blank)</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <div class="save-btn" >
                <button type="button">변경사항 적용하기</button>
            </div>
        </div>
    </div>

</body>
</html>
