<html lang="ko">

<body>
    <div id="wrap">
        <div id="header" class="main-header">
            <div class="wrap">
                <div id="logo">
                    <h1><a href="#">전남관광명소</a></h1>
                </div>

                <div id="util-menu">
                    <ul>
                        <li><a>홈</a></li>
                        <li><a href="#">E-mail : tour@yeosu.com</a></li>
                        <li><a href="#">Contents</a></li>

                    </ul>
                </div>
            </div>

            <div id="main-menu" class="main-hd">
                <div class="wrap">
                    <ul class="menu">

                        <li><a href="#">Menu 1</a></li>

                        <li><a href="#">Menu 2</a></li>

                        <li><a href="#">Menu 3</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div id="contents">
            <div class="write-frm">
                <div class="wrap">
                    <form method="post">
                        <div class="frm-ctrl">
                            <label for="title">게시글 제목</label>
                            <input type="text" name="title" id="title">
                        </div>

                        <div class="frm-ctrl">
                            <label for="file">첨부 파일</label>
                            <div class="u_file">
                                <div class="f-list">
                                    <button type="button">파일 선택</button> <span>선택파일없음</span>

                                    <input type="file" name="file" id="file" style="display:none;">
                                </div>

                                <div class="f-list">
                                    <button type="button">파일 선택</button> <span>선택파일없음</span>

                                    <input type="file" name="file" id="file" style="display:none;">
                                </div>

                                <div class="f-list">
                                    <button type="button">파일 선택</button> <span>선택파일없음</span>

                                    <input type="file" name="file" id="file" style="display:none;">
                                </div>

                            </div>
                        </div>

                        <div class="frm-ctrl">
                            <textarea name="text" placeholder="글 내용"></textarea>
                        </div>

                        <div class="write-btn">
                            <button type="submit">수정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer">

                <ul>
